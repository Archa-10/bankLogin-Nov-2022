
<div class="row">
    <div class="col-6 text-center">
  <img class="mt-5" src="https://www.wisdomconsultancy.org/wp-content/uploads/2020/12/Business-bank-account-e1534519443766.jpeg" alt="no image">
  </div>
    <div class="col-5">
        <form  (ngSubmit)="login()" [formGroup]="loginForm" style="margin-top: 150px;" class="p-3 border">

    <div class="mb-3">
    <label for="acno">Account Number</label>
      <input formControlName="acno" name="acno" id="acno" type="text" placeholder="Account Number" class="form-control">
  </div>
  
  <div class="mb-3">
    <label for="pswd">Password</label>
    <input formControlName="pswd" name="pswd" id="pswd" type="password" placeholder="password" class="form-control">
  
    </div>
     <div>
       <button type ="submit" class="btn btn-primary">Login</button> &nbsp;
        <span>New User? click here to <a href="">Register</a> </span>
  
</div>
  
    </form>
   
    </div>
</div>
